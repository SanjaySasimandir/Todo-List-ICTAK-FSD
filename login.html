<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To Do List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script src="Assets/JS/login.js"></script>
</head>

<body background="./Assets/Images/background.jpg">
    <!-- Navigation Bar Starts Here -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./Assets/Images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            To Do List
        </a>
    </nav>
    <!-- Navigation Bar Ends Here -->
    
    <div class="container" style="padding-top: 3rem;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <img src="./Assets/Images/laptop.jpg" alt="Login Image" width="100%">
                        </div>
                        <div class="col-lg-6">
                            <form action="home.html" onsubmit="return formValidate();">
                                <div class="text-center" style="padding: 3rem;">
                                    <h1 style="font-family: 'Abel', sans-serif;">Welcome Back!</h1>
                                    <p>Sign in to continue</p>

                                    <input class="form-control roundBorder" type="text" id="username"
                                        placeholder="Enter Username" style="margin-top: 10px;" oninput="whileTyping();">

                                    <input class="form-control roundBorder" type="password" id="password"
                                        placeholder="Password" style="margin-top: 10px;" oninput="whileTyping();">

                                    <label class="card" id="errorLabel" for="Credential Error"
                                        style="margin-top: 10px; border: 2px solid #DC3545; padding: 10px;" hidden="true"></label>

                                    <button class="btn btn-primary roundBorder" style="margin-top: 10px;"
                                        type="submit">Login</button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
